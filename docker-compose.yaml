services:
  typebot-builder:
    image: baptistearno/typebot-builder:latest
    restart: always
    environment:
      - NEXTAUTH_URL=https://builder.example.com
      - NEXT_PUBLIC_VIEWER_URL=https://viewer.example.com
      - NEXT_PUBLIC_BUILDER_URL=https://builder.example.com
    ports:
      - "8082:3000"
    networks:
      - typebot-network

  typebot-viewer:
    image: baptistearno/typebot-viewer:latest
    restart: always
    environment:
      - NEXT_PUBLIC_VIEWER_URL=https://viewer.example.com
    ports:
      - "8081:3000"
    networks:
      - typebot-network

networks:
  typebot-network:
    driver: bridge
